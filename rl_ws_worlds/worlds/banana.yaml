##########################
# Test world description #
##########################

# WORLD PARAMETERS
params:
  name: banana
  object_radius: 0.01  # Radius around objects
  wall_height: 2.0  # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations:
    - $DATA/example_location_data_furniture.yaml
    - $DATA/example_location_data_accessories.yaml
  objects:
    - $DATA/example_object_data_food.yaml
    - $DATA/example_object_data_drink.yaml
# ROBOTS
robots:
  - name: robot
    radius: 0.1
    color: "#CC00CC"
    max_linear_velocity: 3.0
    max_angular_velocity: 6.0
    max_linear_acceleration: 10.0
    max_angular_acceleration: 10.0
    path_planner:
      type: world_graph
      collision_check_step_dist: 0.05
    path_executor:
      type: constant_velocity
      linear_velocity: 3.0
      max_angular_velocity: 6.0
      dt: 0.2
      validate_during_execution: false
    location: ["desk", "counter", "table"]

# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-1, -1]
        - [1.5, -1]
        - [1.5, 1.5]
        - [0.5, 1.5]
    nav_poses:
      - position:
          x: 0.75
          y: 0.5
    wall_width: 0.2
    color: "red"

  - name: bedroom
    footprint:
      type: box
      dims: [1.75, 1.5]
    pose:
      position:
        x: 2.625
        y: 3.25
    wall_width: 0.2
    color: "#009900"

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [-1, 1]
        - [-1, 3.5]
        - [-3, 3.5]
        - [-2.5, 1]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - room_start: kitchen
    room_end: bathroom
    width: 0.7
    conn_method: auto
    is_open: True
    is_locked: False
    color: "#666666"

  - room_start: bathroom
    room_end: bedroom
    width: 0.5
    conn_method: angle
    conn_angle: 0.0
    offset: 0.8
    is_open: True
    is_locked: False
    color: "dimgray"

  - room_start: kitchen
    room_end: bedroom
    width: 0.6
    conn_method: points
    conn_points:
      - [1.0, 0.5]
      - [2.5, 0.5]
      - [2.5, 3.0]
    is_open: True
    is_locked: False


# LOCATIONS: Can contain objects
locations:
  - name: table0
    category: table
    parent: kitchen
    pose:
      position:
        x: 0.85
        y: -0.5
      rotation_eul:
        yaw: -90.0
        angle_units: "degrees"
    is_open: True
    is_locked: True

  - name: my_desk
    category: desk
    parent: bedroom
    pose:
      position:
        x: 0.525
        y: 0.4
      relative_to: bedroom
    is_open: True
    is_locked: False

  - name: counter0
    category: counter
    parent: bathroom
    pose:
      position:
        x: -2.45
        y: 2.5
      rotation_eul:
        yaw: 101.2
        angle_units: "degrees"
    is_open: True
    is_locked: True


# OBJECTS: Can be picked, placed, and moved by robot
objects:
  - category: apple

  - category: apple

  - category: water

  - category: water

  - category: banana
    parent: ["desk", "counter"]

  - category: banana
    parent: ["desk", "counter"]

  - name: soda
    category: coke
    parent: ["desk", "counter"]